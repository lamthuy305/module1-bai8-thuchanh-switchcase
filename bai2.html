<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<script>
    let nhapa = parseInt(prompt("Nhập a"));
    switch (nhapa) {
        case 0:
            alert("0");
            break;
        case 1:
            alert("1");
            break;
        case 2:
        case 3:
            alert("2,3");
            break;
    }

</script>
</body>
</html>
